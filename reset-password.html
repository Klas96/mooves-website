<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Mooves</title>
    <link rel="icon" type="image/png" href="mooves-icon.png">
    <link rel="apple-touch-icon" href="mooves-icon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            max-width: 500px;
            width: 100%;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: #2E7D32;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        
        h1 {
            color: #2E7D32;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .token-container {
            background: #e8f5e8;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            border: 2px dashed #4CAF50;
        }
        
        .token-label {
            color: #2E7D32;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .token {
            background: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            color: #2E7D32;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
        }
        
        .button {
            background: #4CAF50;
            color: white;
            padding: 15px 40px;
            text-decoration: none;
            border-radius: 12px;
            display: inline-block;
            margin: 20px 0;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .button:hover {
            background: #45a049;
        }
        
        .button:active {
            transform: scale(0.98);
        }
        
        .instructions {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: left;
        }
        
        .instructions ol {
            margin-left: 20px;
            color: #333;
        }
        
        .instructions li {
            margin: 10px 0;
            line-height: 1.6;
        }
        
        .download-link {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .download-link a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        
        .download-link a:hover {
            text-decoration: underline;
        }
        
        .loading {
            color: #666;
            font-style: italic;
            padding: 20px;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .copy-button {
            background: #2196F3;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 14px;
        }
        
        .copy-button:hover {
            background: #1976D2;
        }
        
        .copied {
            color: #4CAF50;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üîí</div>
        <h1>Reset Your Password</h1>
        <p class="subtitle">Mooves - Password Recovery</p>
        
        <div id="content">
            <div class="loading">Loading reset information...</div>
        </div>
        
        <div class="download-link">
            <p style="font-size: 14px; color: #999; margin-bottom: 10px;">
                Don't have access to the app?
            </p>
            <p style="font-size: 13px; color: #666; margin-bottom: 15px;">
                Mooves is currently in testing phase. Request access to join our test program:
            </p>
            <a href="mailto:contact@mooves.se?subject=Mooves%20Beta%20Access%20Request&body=Hi%2C%0A%0AI%20would%20like%20to%20request%20access%20to%20the%20Mooves%20beta%20testing%20program.%0A%0AMy%20Google%20Play%20email%20address%20is%3A%20%5BYour%20Email%5D%0A%0AThank%20you!" 
               class="button" 
               style="background: #2196F3; font-size: 14px; padding: 12px 30px;">
                üìß Request Beta Access
            </a>
            <p style="font-size: 12px; color: #999; margin-top: 15px;">
                Please include your Google Play email address in your request
            </p>
        </div>
    </div>

    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const contentDiv = document.getElementById('content');
        
        if (!token) {
            contentDiv.innerHTML = `
                <div class="error">
                    <strong>‚ùå Invalid Reset Link</strong>
                    <p style="margin-top: 10px;">This password reset link is missing required information. Please request a new password reset from the app.</p>
                </div>
            `;
        } else {
            // Check if mobile device
            const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
            const isAndroid = /Android/i.test(navigator.userAgent);
            
            if (isAndroid) {
                // Attempt to open app with deep link
                const appLink = 'mooves://reset-password?token=' + encodeURIComponent(token);
                const universalLink = 'https://mooves.klasholmgren.se/reset-password?token=' + encodeURIComponent(token);
                
                // Try app link first
                window.location.href = appLink;
                
                // Fallback after 2 seconds if app doesn't open
                setTimeout(() => {
                    contentDiv.innerHTML = `
                        <p style="color: #2E7D32; margin-bottom: 20px;">
                            <strong>üì± Opening Mooves app...</strong>
                        </p>
                        <p style="margin-bottom: 20px; color: #666;">
                            If the app doesn't open automatically, tap the button below:
                        </p>
                        <a href="${appLink}" class="button">
                            üöÄ Open Mooves App
                        </a>
                        <p style="font-size: 13px; color: #666; margin: 15px 0;">
                            <em>Note: If you don't have the app installed, request beta access using the button at the bottom of this page.</em>
                        </p>
                        <div class="instructions">
                            <strong style="color: #2E7D32;">Or follow these steps:</strong>
                            <ol>
                                <li>Open the Mooves app on your device</li>
                                <li>Go to "Forgot Password?" screen</li>
                                <li>Enter the reset token shown below</li>
                                <li>Create your new password</li>
                            </ol>
                        </div>
                        <div class="token-container">
                            <div class="token-label">Your Reset Token:</div>
                            <div class="token" id="tokenDisplay">${token}</div>
                            <button class="copy-button" onclick="copyToken()">üìã Copy Token</button>
                            <div id="copiedMessage" class="copied" style="display: none;">‚úì Copied to clipboard!</div>
                        </div>
                        <p style="font-size: 12px; color: #999; margin-top: 20px;">
                            ‚è±Ô∏è This reset link expires in 1 hour
                        </p>
                    `;
                }, 2000);
            } else if (isMobile) {
                // iOS or other mobile
                contentDiv.innerHTML = `
                    <p style="color: #666; margin-bottom: 20px;">
                        Follow these steps to reset your password:
                    </p>
                    <div class="instructions">
                        <ol>
                            <li>Open the Mooves app on your device</li>
                            <li>Tap "Forgot Password?" on the login screen</li>
                            <li>Enter the reset token shown below</li>
                            <li>Create your new password</li>
                        </ol>
                    </div>
                    <div class="token-container">
                        <div class="token-label">Your Reset Token:</div>
                        <div class="token" id="tokenDisplay">${token}</div>
                        <button class="copy-button" onclick="copyToken()">üìã Copy Token</button>
                        <div id="copiedMessage" class="copied" style="display: none;">‚úì Copied to clipboard!</div>
                    </div>
                    <p style="font-size: 12px; color: #999; margin-top: 20px;">
                        ‚è±Ô∏è This reset link expires in 1 hour
                    </p>
                `;
            } else {
                // Desktop
                contentDiv.innerHTML = `
                    <p style="color: #666; margin-bottom: 20px;">
                        To reset your password, open the Mooves app on your mobile device and follow these steps:
                    </p>
                    <div class="instructions">
                        <ol>
                            <li>Open the Mooves app on your mobile device</li>
                            <li>Tap "Forgot Password?" on the login screen</li>
                            <li>Enter the reset token shown below</li>
                            <li>Create your new password</li>
                        </ol>
                    </div>
                    <div class="token-container">
                        <div class="token-label">Your Reset Token:</div>
                        <div class="token" id="tokenDisplay">${token}</div>
                        <button class="copy-button" onclick="copyToken()">üìã Copy Token</button>
                        <div id="copiedMessage" class="copied" style="display: none;">‚úì Copied to clipboard!</div>
                    </div>
                    <p style="font-size: 12px; color: #999; margin-top: 20px;">
                        ‚è±Ô∏è This reset link expires in 1 hour
                    </p>
                `;
            }
        }
        
        function copyToken() {
            const tokenText = document.getElementById('tokenDisplay').textContent;
            navigator.clipboard.writeText(tokenText).then(() => {
                const message = document.getElementById('copiedMessage');
                message.style.display = 'block';
                setTimeout(() => {
                    message.style.display = 'none';
                }, 3000);
            }).catch(err => {
                alert('Failed to copy token. Please copy it manually.');
            });
        }
    </script>
</body>
</html>
